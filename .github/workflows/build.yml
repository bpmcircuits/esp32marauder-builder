name: ğŸ§ª Test Custom Board Build

on:
  workflow_dispatch:
    inputs:
      board:
        description: "Board name (must match folder in custom_boards/)"
        required: true
        default: "BPMCIRCUITS_FEBERIS"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ESP32_VERSION: 2.0.10
      MARAUDER_BOARD: ${{ github.event.inputs.board }}
      IS_CUSTOM_AUTO: "true"

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§± Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build with Docker Compose
        run: |
          echo "ğŸ—ï¸ Building for board: $MARAUDER_BOARD"
          docker compose build \
            --build-arg ESP32_VERSION=$ESP32_VERSION \
            --build-arg MARAUDER_BOARD=$MARAUDER_BOARD \
            --build-arg IS_CUSTOM_AUTO=$IS_CUSTOM_AUTO

      - name: â–¶ï¸ Run Container and Build Firmware
        run: |
          docker compose up --abort-on-container-exit

      - name: ğŸ“¤ Upload Firmware Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ github.event.inputs.board }}
          path: output/*.bin
          if-no-files-found: error

      - name: ğŸ“‹ List Output Files
        run: ls -l output
